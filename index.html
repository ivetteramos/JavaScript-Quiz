<!DOCTYPE html>
<html lang="en"></html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>

    <body>

        <div class="abs-max-height">

           <div class="top-bar">
               <div id="top-bar-info">
                   <button class="highScoreButton">View Highscores</button>
                   <p id="timerid" class="timer"></p>
               </div>
           </div>

           <div class="horizontal-center vertical-center rel-max-height">

               <header id="intro-screen" class="large-padding">
                   <h1>JavaScript Quiz</h1>
                   <div>
                       <p>Hi and welcome to JavaScript quiz! To get started click "Start Quiz" below.</p>
                       <button class="start-quiz-button red-nav-button" id="start-quiz-button">Start Quiz</button>
                   </div>
               </header>

               <main>
                  
                   <section id="question-screen" class="question-screen medium-padding">
                       <h2 id="question-title" class="question-title"></h2>
                        <button id="answer1"></button>
                        <button id="answer2"></button>
                        <button id="answer3"></button>
                        <button id="answer4"></button>
                       <footer id="question-feedback" class="question-feedback">
                       </footer>
                   </section>

                   <section aria-labelledby="quiz-complete-title" id="finish-screen" class="finish-screen">
                       <h2 id="quiz-complete-title">Quiz Completed!</h2>
                       <p>Final score: 0</p>
                       <div id="score-entry" class="score-entry">
                           <label for="">Enter initials:</label>
                           <input type="text" placeholder="Initials Here">
                           <button class="red-nav-button">submit</button>
                       </div>
                   </section>

                   <section aria-labelledby="highscores-title" id="highscores-screen" class="highscores-screen">
                       <h2 id="highscores-title">Highscores:</h2>
                       <ol>
                         
                       </ol>
                       
                   </section>
               </main>

           </div>
           <script src="./script.js"></script>
       
        </div>
        
    </body>
</html>
